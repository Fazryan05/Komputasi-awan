<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KopiKita - Selamat Datang</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
    body, html { height: 100%; }

    .video-background {
      position: fixed;
      top: 0; left: 0;
      min-width: 100%; min-height: 100%;
      object-fit: cover;
      z-index: -2;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: -1;
    }

    .hero-content {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }

    .hero-content h1 {
      font-size: 3em;
      margin-bottom: 10px;
      text-shadow: 0 4px 8px rgba(0,0,0,0.6);
    }
    .hero-content p {
      font-size: 1.3em;
      margin-bottom: 20px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }

    .btn {
      background: linear-gradient(135deg, #626161, #b4b2b0);
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      font-size: 1.2em;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>

  <!-- Video background -->
  <video autoplay muted loop class="video-background">
    <source src="index.mp4" type="video/mp4">
    Browser Anda tidak mendukung video.
  </video>

  <!-- Overlay -->
  <div class="overlay"></div>

  <!-- Konten utama -->
  <div class="hero-content">
    <p>Kelompok 5 - Komputasi Awan</p>
    <a href="home.html" class="btn">Tampilkan Project</a>
  </div>

</body>
</html>
